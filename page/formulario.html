<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,300&family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/formulario.css">
    <script src="https://kit.fontawesome.com/ad7b0bd993.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="filtro">
        <div class="formulario">
            <h2>Registro</h2>
            <hr>
            <form>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    <span class="input-group-text">*</span>
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                </div>
                <div class="mb-3">
                    <label for="NombreUsuario" class="form-label">Nombre Usuario</label>
                    <input type="email" class="form-control" id="NombreUsuario" aria-describedby="NombreUsuario">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="numberPhone" class="form-label">Telefono</label>
                    <input type="email" class="form-control" id="numberPhone" aria-describedby="numberPhone">
                  </div>
                <button type="submit" class="btn btn-primary boton">Registrar</button>
                <div  class="volver mt-3">
                    <a href="../index.html"><i class="fas fa-arrow-left fa-2x" style="color: white;"></i></a>
                </div>
                <!-- <a class="volver" href="../index.html"><i class="fas fa-arrow-left 9x"></i></a> -->
              </form>
        </div>
    </div>
</body>
</html>
